<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <title>StudyMC</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="University of Michigan College of Pharmacy Study Application">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='application-name' content='StudyMC'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black'>
    <meta name='apple-mobile-web-app-title' content='StudyMC'>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="80x80" href="assets/media/logos/icon.png">
    <link rel="icon" type="image/png" href="assets/media/logos/icon-logo-192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="assets/media/logos/icon-logo-144.png" sizes="144x144">
    <link rel="icon" type="image/png" href="assets/media/logos/icon-logo-96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="assets/media/logos/icon-logo-72.png" sizes="72x72">
    <link rel="icon" type="image/png" href="assets/media/logos/icon-logo-48.png" sizes="48x48">
	<link rel="icon" type="image/png" href="assets/media/logos/icon-logo-32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="assets/media/logos/icon-logo-16.png" sizes="16x16">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bcb">

</head>
<body>
    <header class="navbar navbar-inner navbar-fixed-top review-print-hide">
        <nav class="container">
            <div class="navbar-header">
              <a href="courses">
                <span class="glyphicon glyphicon-home topNav"></span>
                <span class="app-title">StudyMC</span>
              </a>
              <a href="about">
              	<span class="glyphicon glyphicon-question-sign topNav"></span>
              </a>
            </div>
        </nav>
    </header>

    <main class="container">
	    <app-root>
	         <div class="loading">
                 <div class="title">StudyMC</div>
	         	 <img src="assets/media/spin.gif"> 
         	 </div>
	    </app-root>
	    <br /><br />
	</main>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js').then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }).catch(function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
            });
        }
    </script>

    <footer class="review-print-hide">
        University of Michigan | College of Pharmacy
    </footer>
</body>
</html>
